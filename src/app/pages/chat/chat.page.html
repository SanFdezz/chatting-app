<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chats de {{user.username()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="dark" shape="round" (click)="chatMessages.sendMessage(mensaje)">
    Send Message
  </ion-button>
</ion-content>
